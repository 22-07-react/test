<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <title>React App</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=24f22566463d7e03ea419aa701f0b0a2"></script>
  <style>
    .defaults {
      position: absolute;
      top: -999999px;
    }

    .mask {
      width: 100%;
      height: 100vh;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      opacity: 1;
      transition: opacity 2s;
      display: flex;
      justify-content: center;
      align-items: center;
      font: 20px/1 'arial';
      color: #fff;
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="defaults"></div>
  <div class="mask">LOADING...</div>

  <script>
    const defaults = document.querySelector('.defaults');
    const mask = document.querySelector('.mask');
    let tags = '';
    const baseURL = 'https://22-07-react.github.io/react_pf';
    const imgs = [
      baseURL + '/img/Community.jpg',
      baseURL + '/img/Department.jpg',
      baseURL + '/img/Gallery.jpg',
      baseURL + '/img/Location.jpg',
      baseURL + '/img/Youtube.jpg',
      baseURL + '/img/Members.jpg'
    ];
    const vids = [
      baseURL + '/img/vid.mp4'
    ];
    const lenImg = imgs.length;
    const lenVid = vids.length;

    //DOM생성함수 호출
    createDOM();

    //DOM생성함수
    function createDOM() {
      imgs.forEach(src => {
        tags += `<img src=${src} />`
      })
      vids.forEach(src => {
        tags += `<video src=${src}></video>`
      })
      defaults.innerHTML = tags;
    }

  </script>

</body>

</html>
